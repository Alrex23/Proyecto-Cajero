                    <button id="consulta" type="button" class="btn btn-primary"> Consultar Saldo</button>

                  <div class="col">

              <div class="row">
                <div class="col">
                  <input class="barra" id="depositarmonto" type="text">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input class="btnaceptar" id="depositarbtn" type="submit" value="Depositar">

              </div>
            </div>
            </div>
            <div id="ticket" class="card flex-column d-none">

            </div>
        </div>
         <div id="retirarpanel" class="panel2 w-full h-75 d-none">

                <div class="col">
                  <input class="barra" id="retirarmonto" type="text">
                </div>
              </div>
              <div class="row">
                <div class="col">
                   <input class="btnaceptar" id="retirarbtn" type="submit" value="Retirar">
                </div>
              </div>
            </div>
              </div>
               <div id="ticketretirar" class="card flex-column d-none">
